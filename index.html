<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <textarea name="area" id="stuff" cols="10" rows="5" readonly></textarea>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="row">
                    <button id="7" class="addPadd">7</button>
                    <button id="8" class="addPadd">8</button>
                    <button id="9" class="addPadd">9</button>
                </div>
                <div class="row">
                    <button id="4" class="addPadd">4</button>
                    <button id="5" class="addPadd">5</button>
                    <button id="6" class="addPadd">6</button>
                </div>
                <div class="row">
                    <button id="1" class="addPadd">1</button>
                    <button id="2" class="addPadd">2</button>
                    <button id="3" class="addPadd">3</button>
                </div>
                <div class="row">
                    <button id="0" class="addPadd">0</button>
                    <button id="comma" class="addPadd"> .</button>
                    <button id="eq" class="addPadd">=</button>
                </div>
            </div>

            <div class="operators">
                <button id="del">del</button>
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="mult">*</button>
                <button id="divide">/</button>
                
            </div>
        </div>
    </div>
</body>
